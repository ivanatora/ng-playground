<table class="table table-striped table-hover table-bordered">
    <tr>
        <th>Date</th>
        <th>Description</th>
        <th>Amount</th>
    </tr>
    <tr *ngFor="#item of aPageData; #idx = index">
        <td>{{item.date}}</td>
        <td>{{item.description}}</td>
        <td>{{item.amount}}</td>
    </tr>
</table>
